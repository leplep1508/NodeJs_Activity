


      
       

                     
                  

                      <!-- Page Content -->
        <div class="container">
    
            <div class="row">
      
              <div class="col-lg-3">
      
                <h1 class="my-4">Shock Board Shopless</h1>
      
              </div>
              <!-- /.col-lg-3 -->
      
              <div class="col-lg-9">
  
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img  class="d-block img-fluid" src="https://claw.monsterenergy.com/media/uploads_image/2018/02/22/1600/800/9c78649f2a0c9f3ada87874b57350c87.jpg?mod=8579274545c4c153aec2381515f67d71" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img  class="d-block img-fluid" src="https://i.ytimg.com/vi/U_127Zq0HqU/maxresdefault.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img  class="d-block img-fluid" src="https://claw.monsterenergy.com/media/uploads_image/2018/04/19/1600/800/ddad814660b95af054fa43204aa0b945.jpg?mod=1f2098e439dc823ee5137ccdee06df3c" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
  
            <div class="row">
  
                {{#products}}
                <div class="col-lg-4 col-md-6 mb-4">
                      <div class="card h-100">
                        <!-- <a href="/product/{{_id}}/edit"><img class="card-img-top" src="{{headerImage}}" alt=""></a> -->
                        <a href="/product/{{_id}}/details"><img class="card-img-top" src="{{headerImage}}" alt=""></a>
                        <div class="card-body">
                          <h4 class="card-title">
                            <!-- <a href="/product/{{_id}}/edit">{{name}}</a> -->
                            <a href="/product/{{_id}}/details">{{name}}</a>
                          </h4>
                          <h5>{{price}}</h5>
                          <p class="card-text">{{content}}</p>
                        </div>
                      </div>
                    </div>
                {{/products}}
  
            </div>
            <!-- /.row -->
  
          </div>
              
                  <div>
                      <form method="GET" action="/form">
                      <input value="Add Product" type="submit"/>
                      </form>
                  </div>
